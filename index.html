<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="numbers-container">
            <!-- <input class="numbers-entry" type="text" value="0"> -->
            <input class="numbers-entry" type="text">
        </div>
        <button class="c-btn button clear">C</button>
        <button class="ce-btn button clear-entry">CE</button>
        <button class="zero-btn button numbers">0</button>
        <button class="one-btn button numbers">1</button>
        <button class="two-btn button numbers">2</button>
        <button class="three-btn button numbers">3</button>
        <button class="four-btn button numbers">4</button>
        <button class="five-btn button numbers">5</button>
        <button class="six-btn button numbers">6</button>
        <button class="seven-btn button numbers">7</button>
        <button class="eight-btn button numbers">8</button>
        <button class="nine-btn button numbers">9</button>
        <button class="dot-btn button numbers">.</button>
        <button class="equal-btn button equal">=</button>
        <button class="add-btn button operator">+</button>
        <button class="subtract-btn button operator">-</button>
        <button class="divide-btn button operator">รท</button>
        <button class="multiply-btn button operator">*</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
