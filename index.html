<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="numbers-container">
            <!-- <span class="numbers-entry">
                0
            </span> -->
            <input class="numbers-entry" type="text" value="0">
        </div>
        <button class="c-btn button">C</button>
        <button class="ce-btn button">CE</button>
        <button class="zero-btn button">0</button>
        <button class="one-btn button">1</button>
        <button class="two-btn button">2</button>
        <button class="three-btn button">3</button>
        <button class="four-btn button">4</button>
        <button class="five-btn button">5</button>
        <button class="six-btn button">6</button>
        <button class="seven-btn button">7</button>
        <button class="eight-btn button">8</button>
        <button class="nine-btn button">9</button>
        <button class="dot-btn button">.</button>
        <button class="equal-btn button">=</button>
        <button class="add-btn button">+</button>
        <button class="subtract-btn button">-</button>
        <button class="divide-btn button">รท</button>
        <button class="multiply-btn button">X</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
